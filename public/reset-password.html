<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đặt Lại Mật Khẩu</h2>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới">
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới">
        <button onclick="resetPassword()">Đặt lại mật khẩu</button>
    </div>

    <script>
        // Xóa token khỏi URL sau khi lấy
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            sessionStorage.setItem('resetToken', token);
            const newUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const storedToken = sessionStorage.getItem('resetToken');

            if (!storedToken) {
                alert('Token không hợp lệ hoặc đã hết hạn.');
                return;
            }

            if (!newPassword || !confirmPassword) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }

            if (newPassword.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp.');
                return;
            }

            try {
                const response = await fetch('http://160.191.50.148:3000/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: storedToken, newPassword })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Mật khẩu đã được đặt lại thành công. Trang sẽ tự động đóng.');

                    // Xóa token và đóng trang
                    sessionStorage.removeItem('resetToken');
                    window.close();
                } else {
                    alert('Lỗi: ' + result.message);
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Đã xảy ra lỗi. Vui lòng thử lại sau.');
            }
        }
    </script>
</body>
</html>
